<!DOCTYPE html>
<html>
	<head>
		{{page "head"}}
		<script>
			$(document).ready( function () { 
				{{range script "pre-script"}}
					{{.}}
				{{end}}
			} );
		</script>
	</head>
	<body>
		<div style="position: fixed; top: 5%; height: 30%; width: 100%; z-index: 0;">
			<div>
				{{page "banner"}}
				<div class="panel">
					<div class="row"> 
						<div class="col-xs-2">
							{{with $test := service "account" "isLoggedIn"}}
								{{if eq "True" $test}}
									Hello, {{service "account" "session" "name"}}
								{{end}}
							{{end}}
						</div>
						<div class="col-xs-10">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="wallpaper">
			<svg id="mySVG" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%"/>
		</div>
		<div id="nav-menu">
			<svg id="menu" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%">
				<circle id="login" cx="90" cy="10" r="50" fill="#93e" stroke="#222" stroke-width="1" fill-opacity="0.8"/>
				<text x="50" y="25" font-family="Verdana" font-size="26" fill="#ee9" >login</text>
				<circle id="about" cx="160" cy="10" r="50" fill="#3e9" stroke="#222" stroke-width="1" fill-opacity="0.8"/>
				<text x="120" y="25" font-family="Verdana" font-size="26" fill="#ee9" >about</text>
				<circle id="join" cx="230" cy="10" r="50" fill="#9e3" stroke="#222" stroke-width="1" fill-opacity="0.8"/>
				<text x="190" y="25" font-family="Verdana" font-size="26" fill="#ee9" >apply</text>
				<circle id="info" cx="300" cy="10" r="50" fill="#e93" stroke="#222" stroke-width="1" fill-opacity="0.8"/>
				<text x="260" y="25" font-family="Verdana" font-size="26" fill="#ee9" >info</text>
				<circle id="menu" cx="370" cy="10" r="50" fill="#39e" stroke="#222" stroke-width="1" fill-opacity="0.8"/>
				<text x="330" y="25" font-family="Verdana" font-size="26" fill="#ee9" >menu</text>
				{{range htmls "circleMenuItem" "TX>>50,120,190,260,330,400" "LABEL>>login,about,apply,info,menu,jarran" "CX>>90,160,230,300,370,440"}}
					{{.}}
				{{end}}
			</svg>
		</div>
		<div id="images">
			<svg width="100%" height="100%">
				<defs>
					<pattern id="family1" x ="0" y="0" height="1" width="1">
						<image x="-150" y="-160" height="800" width="534" xlink:href="/img/family1.jpg"></image>
					</pattern>
				</defs>
				<circle id='fam1' cx="20%" cy="30%" r="150" fill="url(#family1)" stroke="#39e" stoke-width="4px" stroke-opacity="0.5">
					<animate id="fadein1" attributeName="opacity" values="0;1;1;1;0" dur="5s" begin="0s" repeatCount="indefinite"/>
				</circle>
				<defs>
					<pattern id="family2" x ="0" y="0" height="1" width="1" viewBox="0 0 800 800">
						<image x="-250" y="0" height="853" width="1280" xlink:href="/img/family2.jpg"></image>
					</pattern>
				</defs>
				<circle id='fam2' cx="50%" cy="60%" r="250" fill="url(#family2)" stroke="#39e" stoke-width="4px" stroke-opacity="0.5">
					<animate id="fadein2" attributeName="opacity" values="0;0;1;1;1;0" dur="5s" begin="1s" repeatCount="indefinite"/>
				</circle>
				<defs>
					<pattern id="family3" x ="0" y="0" height="1" width="1" viewBox="0 0 900 900">
						<image x="-190" y="0" height="853" width="1280" xlink:href="/img/family3.jpg"></image>
					</pattern>
				</defs>
				<circle id='fam3' cx="80%" cy="40%" r="200" fill="url(#family3)" stroke="#39e" stoke-width="4px" stroke-opacity="0.5">
					<animate id="fadein2" attributeName="opacity" values="0;0;1;1;1;1;0" dur="5s" begin="2s" repeatCount="indefinite"/>
				</circle>
			</svg>
		</div>
	</body>
</html>
